<main>
    <!-- Contact Information -->
    <section>
        <h2>Contact Information</h2>
        <p>Email us at: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
        <p>Follow us on social media:</p>
        <ul>
            <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
            <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
        </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
        <h2>Our Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093344!2d-122.41941528468074!3d37.77492967975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808e44f8b7db%3A0xdb3c0a7ef745f0c4!2sSan%20Francisco%20Conference%20Center!5e0!3m2!1sen!2sus!4v1609459200000!5m2!1sen!2sus" 
            width="100%" 
            height="400" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <!-- Contact Us Form -->
    <section>
        <h2>Contact Us</h2>
        <form action="submit_contact.html" method="POST">
            <!-- Name Field -->
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Message Field -->
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>
</main>
