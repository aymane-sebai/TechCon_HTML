<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial and scale=1.0">
    <meta name="description" content="Register now for TechCon 2024 and secure your spot at the premier tech event of the year.">
    <title>Register for TechCon 2024</title>
</head>
<body>
</body>
</html>
<header>
    <h1>Register for TechCon 2024</h1>
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
</nav>
<main>
    <form action="submit_registration.html" method="POST">
        <!-- Name Field -->
        <div>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Confirm Password Field -->
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
        </div>

        <!-- Terms and Conditions -->
        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Register Now</button>
        </div>
    </form>
</main>
<footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
</footer>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background: #007acc;
        color: #fff;
        text-align: center;
        padding: 1em 0;
    }
    nav {
        background: #005fa3;
        text-align: center;
        padding: 0.5em 0;
    }
    nav a {
        color: white;
        margin: 0 1em;
        text-decoration: none;
    }
    main {
        padding: 2em;
        max-width: 600px;
        margin: 0 auto;
    }
    form div {
        margin-bottom: 1em;
    }
    label {
        display: block;
        margin-bottom: 0.5em;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 0.5em;
    }
    button {
        background: #007acc;
        color: #fff;
        border: none;
        padding: 0.75em 1.5em;
        cursor: pointer;
    }
    button:hover {
        background: #005fa3;
    }
    footer {
        background: #f4f4f4;
        text-align: center;
        padding: 1em 0;
        margin-top: 2em;
    }
</style>
